{% extends "main.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav nav-pills nav-stacked">
                    {% if e %}
                        <li><a href="{% url 'earnings' %}">Все доходы</a></li>
                        <li><a href="{% url 'earnings_period' %}">Просмотр за период</a></li>
                    {% endif %}
                    {% if c %}
                        <li><a href="{% url 'costs' %}">Все расходы</a></li>
                        <li><a href="{% url 'costs_period' %}">Расходы за период</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-md-9">
                <h4>{{ title }}</h4>
                <form class="well" role="form" method="POST">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-default">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
