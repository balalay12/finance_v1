{% extends "main.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="well" role="form" method="POST">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-default">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
